name: Swift

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: YOCKOW/Action-setup-swift@master
      with:
        swift-version: '5.1.2'
    - name: Build
      run: swift build -c release
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: EditXCProject
        path: .build/release/EditXCProject
